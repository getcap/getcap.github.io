<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google" content="notranslate">
  <title>金融帝国</title>
  <link href="https://unpkg.com/beercss@3.11.24/dist/cdn/beer.min.css" rel="stylesheet">
  <script type="module" src="https://unpkg.com/beercss@3.11.24/dist/cdn/beer.min.js"></script>
  <script type="module"
    src="https://unpkg.com/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>
  <style>
    .beercss-custom-article-p0 {
      padding: 0px;
      /* 设置你想要的内边距 */
    }

    .beercss-custom-article-background-img1 {
      display: flex;
      justify-content: center; /* 水平居中 */
      align-items: center;     /* 垂直居中 */
      width: 100%;
      height: 500px;
      /* 你可以根据需要调整高度 */
      background-image: url('images/caplab_banner_sharp.avif');
      /* 替换为你的图片URL */
      background-size: cover;
      /* 使背景图填满整个div */
      background-position: center;
      /* 使背景图居中 */
      background-repeat: no-repeat;
      /* 防止背景图重复 */
    }
   
    .rainbow {
      font-weight: bold;
      background: linear-gradient(to right,
        #ff0000, #ff9900, #ffff00, #00ff00,
        #00ffff, #0000ff, #ff00ff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }    

    /* 暗黑主题超链接样式 */
    a {
      --link-color: #5eb0ff;
      /* 默认链接色 */
      --visited-color: #3d8eff;
      /* 已访问链接色 */
      --hover-color: #80c8ff;
      /* 悬停色 */
      --active-color: #1a6fc4;
      /* 点击瞬间色 */

      text-decoration: underline;
      text-decoration-color: rgba(94, 176, 255, 0.3);
      /* 半透明下划线 */
    }

    a:link {
      color: var(--link-color);
    }

    a:visited {
      color: var(--visited-color);
    }

    a:hover {
      color: var(--hover-color);
      text-decoration-color: currentColor;
      /* 悬停时下划线与文字同色 */
    }

    a:active {
      color: var(--active-color);
    }

    /* 邮件链接特殊样式 */
    a[href^="mailto:"] {
      --link-color: #64b5f6;
      /* 稍柔和的蓝色 */
      --hover-color: #90caf9;
    }
  </style>

</head>

<body class="dark">
  <main class="responsive">

    <article id="app" class="medium  middle-align beercss-custom-article-p0 beercss-custom-article-background-img1">
      <h1 class="rainbow">金融帝国</h1>
    </article>

    <article class="white-text fill">
      <h5>关于用户码</h5>
      <p>用户码一般是您的电子邮件、微信号、QQ号</p>
      <p>如果您计划改变用户码，请用原电子邮件、原微信号、原QQ号联系申请变更用户码</p>
    </article>

  </main>
</body>

</html>
